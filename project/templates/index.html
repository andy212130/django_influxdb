<!--index.html-->
<!DOCTYPE  html>
{% extends 'base.html' %}
{% block title %} wellcome {% endblock %}
{% block headmessage %} 
	<h3 style='font-family:serif;'>Post list</h3>
{% endblock %}
{% block content %}
	{% for post in posts %}
		<p style='font-family:serif;font-size:14pt;font-weight:bold;'>
			<!--<a href=post/{{post.slug}}> {{post.title}}</a>-->
			<form action='post/{{post.slug}}' method="post">
			{% csrf_token %}
			<input type="submit" value="{{post.title}}">
			</form>
		</p>
	{% endfor %}
	<form enctype="multipart/form-data" action='upload/' method="post">
	{% csrf_token %}
        <input type="file" name="test1">
        <input type="submit" value="upload">
        </form>
	<form action='create/' >
	<input type="submit" value="create new post">
	</form>

{% endblock %}
